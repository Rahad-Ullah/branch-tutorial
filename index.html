<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Tutorial</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            background-color: dodgerblue;
            color: white;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 5px;
            width: 100%;
            flex-wrap: wrap;
            border-radius: 15px;
        }
        .container h1{
            padding: 2px 20px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Change by dev-1</h2>
    <h2>Change by dev-2</h2>
    <h2>Second change by dev-2</h2>
    <h3>Push to main branch</h3>
    <h3>Push to development branch</h3>
    <div class="container">
        <div>
            <h1>Left side</h1>
        </div>
        <div>
            <h1>Right side</h1>
        </div>
    </div>
</body>
</html>
